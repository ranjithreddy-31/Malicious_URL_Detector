<!DOCTYPE>
<html>
    <head>
      <meta charset="utf-8">
      <title>MaliciousURLDetector</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Russo+One" rel="stylesheet">
      <link href="plugin_ui.css" type="text/css" rel="stylesheet">
      <style>
          #site_msg {
          width: auto;
          height: auto;
          animation: safe 2s infinite;  /* IE 10+, Fx 29+ */
          }

          @-webkit-keyframes safe {
            0%, 49% {
              background-color: #58bc8a;
              border: 3px solid #58bc8a;
            }
            50%, 100% {
              background-color: white;
              border: 3px solid white;
            }
          }
            @-webkit-keyframes unsafe {
            0%, 49% {
              background-color: #ff8b66;
              border: 3px solid #ff8b66;
            }
            50%, 100% {
              background-color: white;
              border: 3px solid white;
            }
          }
      </style>
    </head>
    <body>
      <div id="plugin_name">
        <h1>Malicious URL Detector</h1>
      </div>
      <h2 style="font-size: 20px">A Malicious URL detection plugin</h2>
      
      <h1 id="site_msg">This website is safe to use</h1>
      <div class="rounded-circle" id="res-circle">
        <h2 id="site_score">0%</h2>
      </div>
      <ul id="features">
      </ul>
      <!--a href="/test.html">View model test results</a-->
      <!-- <script src="features.js" type="text/javascript"></script> -->
      <script src="js/jquery.js" type="text/javascript"></script>
      <script src="js/plugin_ui.js" type="text/javascript"></script>
    </body>
  </html>
